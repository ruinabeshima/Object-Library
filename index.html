<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Object Library</title>
</head>
<body>

  <h1 id="page-title">Your Library</h1>

  <div id="library-container">
  </div>

  <button id="new-book">New Book</button>


  <div id="modal">
    <div id="modal-content">
      <div class="title-and-close-container">
        <h1>Add a Book</h1>
        <button id="modal-close"">X</button>
      </div>
      <form>
        <div class="form-item-container">
          <label for="new-book-title">BOOK TITLE</label>
          <input type="text" id="new-book-title" placeholder="Enter book title..." required></input>
        </div>

        <div class="form-item-container">
          <label for="new-book-author">BOOK AUTHOR</label>
          <input type="text" id="new-book-author" placeholder="Enter book author..." required></input>
        </div>

        <div class="form-item-container">
          <label for="new-book-pages">BOOK PAGES</label>
          <input type="text" id="new-book-pages" placeholder="Enter number of pages..." required></input>
        </div>

        <div class="form-item-container">
          <label for="new-book-read-or-not">READ?</label>
          <input type="checkbox" id="new-book-read-or-not">
        </div>

        <div class="form-item-container">
          <button id="form-submit">Submit</button>
        </div>
      
      </form>
    </div>
  </div>

</body>
</html>
